<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho so seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <audio preload="metadata" controls>
        <source src="midia/1.One day the stars will also be all dead, and the dark is all that's will remain for .mp3" type="audio/mpeg">
        <source src="midia/1.One day the stars will also be all dead, and the dark is all that's will remain for .ogg" type="audio/ogg">
        <source src="midia/1.One day the stars will also be all dead, and the dark is all that's will remain for .wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir este áudio</p>
        <p><a href="midia/1.One day the stars will also be all dead, and the dark is all that's will remain for .mp3" download type="audio/mpeg">Clique aqui para baixar</a></p>
    </audio>

    
    
</body>
</html>
